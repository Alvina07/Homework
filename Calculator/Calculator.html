<!DOCTYPE html>
<html>
<head>
<title> Online Calculator</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="calculator"> Online Calculator</div>
<input type="text" id="displayAnswer" value='' disabled>
 <div class="calculatorKeys">
    <button class="mathOperator" id="add"> + </button>
    <button class="mathOperator" id="subtract"> -</button>
    <button class="mathOperator" id="multiply"> x</button>
    <button class="mathOperator" id="divide">รท</button>
    <br>
    <button class="number" id="number_1">1</button>
    <button class="number" id="number_2">2</button>
    <button class="number" id="number_3">3</button>
    <button class="number" id="number_4">4</button>
    <br>
    <button class="number" id="number_5">5</button>
    <button class="number" id="number_6">6</button>
    <button class="number" id="number_7">7</button>
    <button class="number" id="number_8">8</button>
    <br>
    <button class="number" id="number_9">9</button>
    <button class="number" id="number_0">0</button>
    <button id="delete">C</button>
    <button id="equals">=</button>
    <br>
  </div>

  <input type="text" id="calculatorHistory" value="" disabled> <font face="verdana" color="#8E8282">Your recent calculations</font></input>
  
  <script src="script.js"></script>

</body>
</html>
