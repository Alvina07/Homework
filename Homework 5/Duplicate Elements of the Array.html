<script>
	function printArray(){
	let arraySize = +prompt('Enter your array length: ');
	let myArray = [arraySize];
	for(let i=0; i<arraySize; i++) {
	
	myArray[i] = +prompt('Enter your array elements ');
	}
	return myArray;
	}

	let myArray=(printArray());

	for(let i=0; i<myArray.length; i++){
		for (let j=i+1; j<myArray.length; j++){
			if(myArray[i]===myArray[j]){
				console.log(myArray[i]);
			}
		}
	}
</script>
