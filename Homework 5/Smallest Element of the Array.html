<script>
	function printArray(){
	let arraySize = +prompt('Enter your array length: ');
	let myArray = [arraySize];
	for(let i=0; i<arraySize; i++) {
	
	myArray[i] = +prompt('Enter your array elements ');
	}
	return myArray;
	}

	let myArray=(printArray());

	let smallestElement=myArray[0];
	for(let i=1; i<myArray.length; i++){

		if (smallestElement>=myArray[i]) {
			smallestElement=myArray[i];
		}

	}
	document.write(`Smallest element of the array is ${smallestElement}.`);
</script>
