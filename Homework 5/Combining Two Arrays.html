<script>
	function printArray(){
	let arraySize = +prompt('Enter your array length: ');
	let myArray = [arraySize];
	for(let i=0; i<arraySize; i++) {
	
	myArray[i] = +prompt('Enter your array elements ');
	}
	return myArray;
	}

	let myArray=(printArray());
	console.log(myArray)

	let myArray2=(printArray());
	console.log(myArray2)
	
	let myNewArraySize=myArray.length+myArray2.length;
	let myNewArray=[myNewArraySize];


	for (let i=0; i<myNewArraySize; i++){
	if(i < myArray.length){
		myNewArray[i]=myArray[i];
	}
	else{
		myNewArray[i]=myArray2[i-myArray.length];
	}
	}
	document.write(myNewArray);

</script>
