<script>

function numbers(number1, number2) {
const sumOperator=number1+number2;
const subtractionOperator=number1-number2;
const productOperator=number1*number2;
const divisionOperator=number1/number2;
alert(`Sum of the numbers is ${sumOperator}`);
alert(`Subtraction of the two numbers is ${subtractionOperator}`);
alert (`Product of the two numbers is ${productOperator}`);
alert (`Division of the two numbers equals ${divisionOperator}`);
}

let number1=+prompt('Enter your first number');
let number2=+prompt('Enter your second number');
numbers(number1,number2);

</script>
