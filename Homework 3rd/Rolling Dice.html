<title> Rolling Dice </title>
<script>

let diceRoll=0;
let sumTotal=0;
let sumSix=0;
while(sumSix<=1200) {
	diceRoll = (Math.floor( Math.random() * 6 ) +1);
     if (diceRoll===6) {
	sumSix+=1;
     }
     sumTotal+=1;
 }
     document.write(`Total number of times the dice is rolled is ${sumTotal}. <br> Average number of times the dice brings six is ${sumTotal/1200}`);

</script>
