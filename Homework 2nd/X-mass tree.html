<title>X-mas Tree</title>
<script>
let xMassTree = prompt('Enter the size of your X-mass tree:');
 {

  for (let i = 1; i <= xMassTree; i++) 
  {
        for (let j = 1; j <= (xMassTree-i); j++) 
        { 
            document.write('&nbsp;');
          }
        for (let n = 1; n <=i; n++) {
            document.write('*');
            }
        
        document.write("<br>");
   
  }
}
</script>
