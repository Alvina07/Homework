
<title>Triangle 1</title>
<script>
let triangle = prompt('Enter the size of your triangle:');
 {

  for (let i = 1; i <= triangle; i++) {
    for (let j = 1; j <= i; j++) {
      document.write('*');
    }
document.write('<br>');
    
  }
}
</script>



<title>Triangle 2</title>
<script>
let triangle2 = prompt('Enter the size of your triangle:');
 {

  for (let i = 0; i <= triangle2; i++) {

    for (let j = 0; j <= triangle2-i; j++) {
      document.write('*');
    }
document.write('<br>');
    
  }
}
</script>



<title>Triangle 3</title>
<script>
let triangle3 = prompt('Enter the size of your triangle:');
 {

  for (let i = 1; i <= triangle3; i++) 
  {
        for (let j = 1; j <= triangle3; j++) 
        {
            
            if (j<i) 
            {
            document.write('&nbsp; ');
             }
    
             else 
            {
            document.write('*');
            }
        }
        document.write('<br>');
   
  }
}
</script>


<title>Triangle 4</title>
<script>
let triangle4 = prompt('Enter the size of your triangle:');
 {

  for (let i = 1; i <= triangle4; i++) {
    for (let j = 1; j <= triangle4; j++) {
       if (j<triangle4-i+1) 
            {
            document.write('&nbsp; ');
             }
    
             else 
            {
            document.write('*');
            }
        }
        document.write('<br>');
   
  }
}
</script>
